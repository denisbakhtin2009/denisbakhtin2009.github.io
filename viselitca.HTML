<head>

</head>
<body>
  <h1>Gallows!</h1>

	<body style="background-image:url("1.jpg");">
		<audio controls>
  <source src="ahzee-wings.mp3" type="audio/mpeg">
</audio>
	<audio controls>
		<source src="kvantum_brek_ches.mp3" type="audio/mpeg">
	</audio>
	<audio controls>
		<source src="Bad_Guy.mp3" type="audio/mpeg">
	</audio>
	<audio controls>
		<source src="Bloodfire.mp3" type="audio/mpeg">
	</audio>
	<audio controls>
		<source src="Con_Calma.mp3" type="audio/mpeg">
	</audio>
  <script>
  var words = [
    "программа",
    "макака",
    "прекрасный",
    "оладушек",
    "лиса",
    "окно",
    "рыба",
	"лимон",
"антенна",
"арбуз",
"зонт",
"кресло",
"машина",
"колонка",
"абажур",
	  "бак",
	  "мышца",
	"август",
	  "апрель",
	  "год",
	  "авангард",
	  "абазин"
	  
  ];

  var  word = words[Math.floor(Math.random() * words.length)];
  var answerArray = [];
  for (var i = 0; i < word.length; i++) {
    answerArray[i] = "_";
  }

  var remainingLeters = word.length;
  var popitka = word.length + 6;
  while (remainingLeters > 0) {
  alert(answerArray.join(" "));
  var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры. Количество попыток "+ popitka);
  popitka -= 1;
  if (popitka === 0) {
	alert("Ваши попытки закончились! Вы проиграли.");
    break;
  }
  
  
  if (guess === null) {
    break;
  } else if (guess.length !== 1) {
    alert("Пожалуйста введите только одну букву.");
  } else {
	  guess=guess.toLowerCase();
  for (var j = 0; j < word.length; j++) {
    if (word[j] === guess) {
      answerArray[j] = guess;
	  remainingLeters--;
        }
      }
    }

  }
  
  alert(answerArray.join(" "));
  alert("Отлично! Было загадано слово " + word);
  </script>
</body>
</html>
